<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trademark Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800">

  <!-- Hero Section -->
  <div class="relative flex flex-col items-center justify-center w-full px-5 md:px-10 py-20">
    
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-center leading-snug max-w-3xl mb-6">
      Search over <span class="text-blue-600 relative whitespace-nowrap">12 million+</span> Trademarks for free
    </h1>

    <p class="text-center text-slate-600 sm:text-lg mb-10 max-w-xl">
      World's most trusted name in Trademark Registration. Trademark filing starts at $499*. File Today!
    </p>

    <!-- Search Bar -->
    <div class="w-full max-w-3xl relative flex items-center">
      <input
        id="searchInput"
        type="search"
        placeholder="Search trademark here"
        class="flex-1 px-5 py-4 rounded-2xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
      />
      <button
        id="searchBtn"
        class="ml-3 px-6 py-4 rounded-2xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
      >
        Search
      </button>
    </div>

    <div id="status" class="mt-4 text-sm text-slate-500"></div>
  </div>

  <!-- Results Grid -->
  <div class="max-w-6xl mx-auto px-5 md:px-10 mb-20">
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    <div class="text-center mt-8">
      <button id="loadMoreBtn" class="hidden px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
        Load more
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
